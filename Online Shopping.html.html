<section class="container content-display">
  <h2 class="section-header">Cart</h2>
  <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
  </div>

        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-coloum">
                    <img class="cart-item-image" src="PODOTIC.jpg" width="100" height="100">
                    <span class="cart-item-title">podotic</span>
                </div>
                <span class="cart-item-price">$40</span>
                  <div class="cart-quantity cart-coloum">
                      <input class="cart-quantity-input" type="number" value="1">

            </div>
            <div class="cart-row">
